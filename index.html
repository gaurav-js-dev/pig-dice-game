        <title>Pig Dice Game</title>
        <!-- Meta Tags - Description for Search Engine purposes -->
<meta name="description" content="This game project put JavaScript concepts from the section on DOM manipulation and events into practice along with basic HTML & CSS

GAME RULES: The game has 2 players, playing in rounds In each turn, a player rolls a dice as many times as he/she wishes. Each result get added to his ROUND score BUT, if the player rolls a 1, all his/her ROUND score gets lost. After that, it’s the next player’s turn The player can choose to ‘Hold’, which means that his/her ROUND score gets added to the GLOBAL score. After that, it’s the next player’s turn The first player to reach the user-set winning score wins the game">
<meta name="keywords" content="js dice game,pig game,random dice game javascript,pig game in javascript, dice game in javascript, random dice in javascript,dom pig game,2 player dice game javascript">

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">72</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
            <!-- <button class="flash"><i class="ion-ios-loop"></i>00</button> -->
            <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
            
            <img src="dice-5.png" alt="Dice" class="dice">
        </div>
        <input type="text" placeholder="PLAY TILL SCORE" class="final-score">
        
        <script src="app.js"></script>
